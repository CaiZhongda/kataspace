<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- Chat UI -->
    <link rel="stylesheet" href="../externals/css/smoothness/jquery-ui-1.8.5.custom.css" />
    <script type="text/javascript" src="../externals/js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="../externals/js/jquery-ui-1.8.5.custom.min.js"></script>
    <link type="text/css" href="../externals/jquery.ui.chatbox/jquery.ui.chatbox.css" rel="stylesheet" />
    <script type="text/javascript" src="../externals/jquery.ui.chatbox/jquery.ui.chatbox.js"></script>

	<!-- Core must be loaded before web-socket-js because it cludges window.console -->
	<script type="text/javascript" src="../externals/katajs/katajs/core/Core.js"></script>

        <script type="text/javascript">
          Kata.WEB_WORKERS_ENABLED = false;
        </script>

	<script type="text/javascript" src="../externals/katajs/katajs/gfx/WebGLCompat.js"></script>

	<script type="text/javascript" src="../externals/katajs/externals/o3djs/base.js"></script>
	<script type="text/javascript" src="../externals/katajs/externals/o3d-webgl/base.js"></script>
	<script type="text/javascript" src="../externals/katajs/externals/GLGE/glge_math.js"></script>
	<script type="text/javascript" src="../externals/katajs/externals/GLGE/glge.js"></script>
	<script type="text/javascript" src="../externals/katajs/externals/GLGE/glge_input.js"></script>
	<script type="text/javascript" src="../externals/katajs/externals/GLGE/glge_collada.js"></script>

        <script type="text/javascript">

          Kata.include("katajs/oh/MainThread.js");
          // "Plugins" - load files which add specific implementations. This is left up to the user since some may be expensive to load.
	  Kata.include("katajs/oh/SpaceConnection.js");
	  Kata.include("katajs/space/loop/Space.js");
	  Kata.include("katajs/oh/GraphicsSimulation.js");
	  Kata.include("katajs/gfx/kjsgfx.js");
          Kata.include("katajs/core/Location.js");
	  Kata.include("katajs/gfx/TextGraphics.js");
	  Kata.include("katajs/gfx/o3dgfx.js");
	  Kata.include("katajs/oh/Script.js");
	  Kata.include("katajs/oh/ObjectHost.js");
	  Kata.include("katajs/oh/impl/BootstrapScript.js");
	  Kata.include("katajs/oh/GraphicsScript.js");
        </script>

        <!-- FIXME currently, including this explicitly seems to be the only
             way for it not to cause an exception when chat.js is evaluated
             before GUISimulation is.
          -->
        <script type="text/javascript" src="../externals/katajs/katajs/oh/GUISimulation.js"></script>
        <script type="text/javascript" src="../scripts/ui/chat.js"></script>


        <!-- "Plugins" - load files which add specific implementations. This
             is left up to the user since some may be expensive to load.
          -->
        <script>
          // This gives the offset that Kata.include needs prepended
          // to get to the base of our code directory (it starts at
          // katajs.git, so we need to get out of externals/katajs.git).
          var kata_base_offset = "../../";

          var kata, graphics;
          var driver = "o3d"; // "o3d" or "glge"

          var connectRequested = false;
          var docReady = false;
          function setDocReady() { docReady = true; loadGFX(); }
          function setConnectRequested() { connectRequested = true; loadGFX(); }

          function loadGFX() {
            if (!docReady || !connectRequested) return;

            var spaceurl = document.getElementById("spaceurl").value;
            if (!spaceurl)
                spaceurl = document.getElementById("spacedropdown").value;

            var name = document.getElementById("name").value;
            window.kata = new Kata.MainThread(
                                kata_base_offset + "scripts/BlessedScript.js",
                                "Example.BlessedScript",
                                { space : spaceurl, name : name }
                          );
            graphics = new Kata.GraphicsSimulation(driver, window.kata.getChannel(), document.getElementById("container"));

            chats = new ChatUI(window.kata.getChannel(), name, 200);
            chats.create("Chat");
          }
          if (driver == "glge") {
            doc = new GLGE.Document;
            doc.onLoad = setDocReady;
            doc.load("scene.xml");
          } else {
            window.onload = setDocReady;
          }
          Kata.resolveDeferredHeaders();
        </script>
  </head>

  <body>
    <div>
      <select id="spacedropdown">
        <option value="loop://localhost">loop://localhost</option>
        <option value="sirikata://localhost">sirikata://localhost</option>
      </select>
      <input type="text" id="spaceurl" value="">
      <input type="text" id="name" value="(name)">
      <input type="button" onclick="setConnectRequested()" value="Connect">
    </div>
    <div style="width:900px;margin:auto;position:relative" id="container"></div>
    <canvas id="canvas" width="900" height="500"></canvas>
  </body>
</html>
